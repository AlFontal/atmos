language: python
python:
  - "2.6"
  - "2.7"
  - "3.2"
  - "3.3"
  - "3.4"
  - "nightly"

# command to install dependencies
install:
  - "pip install ."
  - "pip install python-coveralls"
  - "pip install coverage"
  - "pip install nose"
  - "pip install -r requirements.txt"

# command to run tests
script: nosetests --with-coverage
after_success:  
  - coveralls
